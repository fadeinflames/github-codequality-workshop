name: Coverage Report

on:
  pull_request:
  push:
    branches: [main]

# Добавьте permissions для GITHUB_TOKEN
permissions:
  contents: read
  issues: write           # Для комментариев к issues
  pull-requests: write    # Для комментариев к PR

jobs:
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest pytest-cov
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=term-missing > coverage.txt
          cat coverage.txt
      
      - name: Comment coverage report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.txt', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Coverage Report\n\n\`\`\`\n${coverage}\n\`\`\``
            });
