# –î–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Python –∏ JavaScript –ª–∏–Ω—Ç–µ—Ä–æ–≤

name: 01 - –õ–∏–Ω—Ç–µ—Ä—ã

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Python –ª–∏–Ω—Ç–∏–Ω–≥
  python-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install flake8 pylint
      
      - name: Run Flake8
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫ Flake8..."
          flake8 app/ tests/ --statistics
        continue-on-error: true
      
      - name: Run Pylint
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫ Pylint..."
          pylint app/ --rcfile=.pylintrc
        continue-on-error: true
  
  # JavaScript –ª–∏–Ω—Ç–∏–Ω–≥
  javascript-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install
      
      - name: Run ESLint
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫ ESLint..."
          npm run lint
        continue-on-error: true
