name: 06 - Production Code Quality with Auto-fix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ================== Python Jobs ==================
  
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linters
        run: |
          pip install flake8 pylint flake8-html
      
      - name: Flake8
        run: |
          mkdir -p reports
          flake8 app/ tests/ --format=html --htmldir=reports/flake8 || true
          flake8 app/ tests/ --statistics
      
      - name: Pylint
        run: |
          pylint app/ --output-format=json > reports/pylint.json || true
          pylint app/ || true
      
      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        with:
          name: python-lint-reports
          path: reports/
  
  python-format:
    name: Python Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install formatters
        run: pip install black isort
      
      - name: Check formatting
        id: check
        run: |
          if ! black --check app/ tests/ 2>/dev/null || ! isort --check-only app/ tests/ 2>/dev/null; then
            echo "needs_format=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è –ö–æ–¥ —Ç—Ä–µ–±—É–µ—Ç —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è"
          else
            echo "needs_format=false" >> $GITHUB_OUTPUT
            echo "‚úÖ –ö–æ–¥ —É–∂–µ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω"
          fi
        continue-on-error: true
      
      - name: Auto-format code
        if: steps.check.outputs.needs_format == 'true'
        run: |
          echo "üé® –§–æ—Ä–º–∞—Ç–∏—Ä—É—é –∫–æ–¥..."
          black app/ tests/
          isort app/ tests/
      
      # –î–ª—è push –≤ –≤–µ—Ç–∫–∏ - —Å–æ–∑–¥–∞—ë–º PR
      - name: Create Pull Request
        if: |
          steps.check.outputs.needs_format == 'true' && 
          github.event_name == 'push' &&
          github.ref != 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞"
          title: "ü§ñ –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: ${{ github.ref_name }}"
          body: |
            ## üé® –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞
            
            –≠—Ç–æ—Ç PR —Å–æ–∑–¥–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–ª—è –≤–µ—Ç–∫–∏ `${{ github.ref_name }}`.
            
            ### –ü—Ä–∏–º–µ–Ω—ë–Ω–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã:
            - **black** - —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Python –∫–æ–¥–∞
            - **isort** - —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –∏–º–ø–æ—Ä—Ç–æ–≤
            
            ### –î–µ–π—Å—Ç–≤–∏—è:
            1. ‚úÖ –ü—Ä–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            2. ‚úÖ –°–º–µ—Ä–∂–∏—Ç–µ –µ—Å–ª–∏ –≤—Å—ë –≤ –ø–æ—Ä—è–¥–∫–µ
            3. ‚ùå –ó–∞–∫—Ä–æ–π—Ç–µ –µ—Å–ª–∏ –Ω—É–∂–Ω—ã —Ä—É—á–Ω—ã–µ –ø—Ä–∞–≤–∫–∏
            
            ---
            <details>
            <summary>–î–µ—Ç–∞–ª–∏ workflow</summary>
            
            - Workflow: `${{ github.workflow }}`
            - Run: `${{ github.run_number }}`
            - Commit: `${{ github.sha }}`
            </details>
          branch: autoformat/${{ github.ref_name }}-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            formatting
            code-quality
          reviewers: ${{ github.actor }}
      
      # –î–ª—è PR - –∫–æ–º–º–∏—Ç–∏–º –ø—Ä—è–º–æ –≤ PR
      - name: Commit to Pull Request
        if: |
          steps.check.outputs.needs_format == 'true' && 
          github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code [skip ci]"
          file_pattern: "*.py"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
      
      - name: Report formatting status
        if: steps.check.outputs.needs_format == 'false'
        run: |
          echo "‚úÖ –ö–æ–¥ —É–∂–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω"
          echo "–ü—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!"
  
  python-types:
    name: Python Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install mypy
        run: pip install mypy
      
      - name: Run mypy
        run: |
          mkdir -p reports/mypy
          mypy app/ --html-report reports/mypy || true
      
      - name: Upload mypy report
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: reports/mypy
  
  python-security:
    name: Python Security
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run Bandit
        run: |
          mkdir -p reports
          bandit -r app/ -f json -o reports/bandit.json || true
          bandit -r app/ -f html -o reports/bandit.html || true
          bandit -r app/ || true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/
  
  # ================== JavaScript Jobs ==================
  
  javascript-lint:
    name: JavaScript Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm install
      
      - name: ESLint with autofix
        run: npm run lint -- --fix || true
      
      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'pull_request'
        with:
          commit_message: "style: auto-fix ESLint issues [skip ci]"
          file_pattern: "*.js *.jsx *.ts *.tsx"
  
  javascript-format:
    name: JavaScript Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "‚ö†Ô∏è package.json –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º"
            exit 0
          fi
      
      - name: Install Prettier if not present
        run: npm install --save-dev prettier || true
      
      - name: Run Prettier
        run: |
          if npm run format:write --silent 2>/dev/null; then
            echo "‚úÖ –ò—Å–ø–æ–ª—å–∑—É–µ–º npm —Å–∫—Ä–∏–ø—Ç format:write"
          else
            echo "üîß –ó–∞–ø—É—Å–∫–∞—é Prettier –Ω–∞–ø—Ä—è–º—É—é..."
            npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,md}" || true
          fi
        continue-on-error: true
      
      - name: Commit prettier changes
        uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'pull_request'
        with:
          commit_message: "style: format code with prettier [skip ci]"
          file_pattern: "*.js *.jsx *.ts *.tsx *.json *.css *.md"
  
  # ================== Tests ==================
  
  tests:
    name: Tests and Coverage
    runs-on: ubuntu-latest
    needs: [python-format]  # –ñ–¥—ë–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–µ—Ä–µ–¥ —Ç–µ—Å—Ç–∞–º–∏
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=app \
            --cov-report=html:reports/coverage \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing \
            --html=reports/pytest.html \
            --self-contained-html
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
      
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
  
  # ================== Quality Gate ==================
  
  quality-gate:
    name: Quality Gate
    needs: [
      python-lint,
      python-format,
      python-types,
      python-security,
      javascript-lint,
      javascript-format,
      tests
    ]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Quality summary
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üéâ –í–°–ï –ü–†–û–í–ï–†–ö–ò –ö–ê–ß–ï–°–¢–í–ê –ö–û–î–ê –ü–†–û–ô–î–ï–ù–´!"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã:"
          echo "  ‚úÖ Python Linting"
          echo "  ‚úÖ Python Formatting (—Å –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º)"
          echo "  ‚úÖ Type Checking"
          echo "  ‚úÖ Security Scan"
          echo "  ‚úÖ JavaScript Linting (—Å –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º)"
          echo "  ‚úÖ JavaScript Formatting (—Å –∞–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º)"
          echo "  ‚úÖ Tests & Coverage"
          echo ""
          echo "üì¶ –í—Å–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è"
          echo ""
          echo "üí° –ê–≤—Ç–æ–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω—ã –≥–¥–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ"
      
      - name: Create quality badge
        run: |
